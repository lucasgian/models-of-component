<body data-spy="scroll" data-target=".navbar-fixed-top">


    <div class="container">
        <div class="login-isf">
            <h2>Criar Acesso</h2>


            <div class="col-md-8 col-xs-12">
                <p>
                    Bem-vindo ao Lemon Curse.
                    <br> Defina um email, senha e nome de usuário, como sendo seu meio de
                    <strong>Acesso</strong> para se cadastrar.
                    <br> Se você já efetuou o cadastro, vá para
                    <strong>Entrar</strong>.
                    <br>

                </p>
            </div>

            <div class="caixa-login col-md-4 col-xs-12 sombra-2">

                <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-signin">
                    <div class="col-md-12 col-xs-12">
                        <!-- Input Email -->
                        <div class="row">
                            <div class="form-group col-md-12 col-xs-12">
                                <label for="email:">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                    E-mail de acesso:</label>
                                <input type="email" id="email" minlength="11" class="form-control" placeholder="Digite seu e-mail" [(ngModel)]="user.email"
                                    name="email" #email="ngModel" required email>
                            </div>
                        </div>

                        <!-- Message validate -->
                        <field-error-control 
                            [showError]="validationField(email)"  [field]="email" [minimum]="11">
                        </field-error-control>

                        <!-- Input Senha -->
                        <div class="row">
                            <div class="form-group col-md-12 col-xs-12">
                                <label for="password">
                                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                    Senha:</label>
                                <input type="password" id="password" minlength="6" class="form-control" placeholder="Digite sua senha" [(ngModel)]="user.password"
                                    name="password" #password=ngModel required password>
                            </div>
                        </div>

                        <!-- Message validate senha -->
                        <field-error-control 
                            [showError]="validationField(password)" [field]="password" [minimum]="6">
                        </field-error-control>


                        <!-- Input User Name -->
                        <div class="row">
                            <div class="form-group col-md-12 col-xs-12">
                                <label for="name">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    Nome de Usuário:</label>
                                <input type="text" name="inputName" minlength="4" id="name" class="form-control" placeholder="Digite seu Nome" [(ngModel)]="user.name"
                                    name="name" required text #name="ngModel">
                            </div>
                        </div>

                        <!-- Message validate user name -->
                        <field-error-control 
                            [showError]="validationField(name)" [field]="name" [minimum]="4">
                        </field-error-control>
            
                        <!-- Captcha -->
                        <div class="row">
                            <div class="col-md-12">

                                <div class="col-md-12">
                                    <div class="row">
                                        <button type="submit" [disabled]="!f.valid" data-tooltip="Realizar cadastro" class="btn btn-success btn-block tooltipped">
                                            Cadastrar
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
